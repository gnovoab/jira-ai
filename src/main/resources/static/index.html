<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Metrics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .sidebar-link {
            transition: all 0.2s ease;
        }
        
        .sidebar-link:hover {
            background-color: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
        }
        
        .sidebar-link.active {
            background-color: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            color: #3b82f6;
        }
        
        .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .stat-card-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .stat-card-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .stat-card-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .badge-warning {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .badge-danger {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .badge-info {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .progress-bar {
            height: 8px;
            border-radius: 9999px;
            background-color: #e5e7eb;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .animate-pulse-subtle {
            animation: pulse-subtle 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Main Container -->
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 flex-shrink-0 overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-chart-line text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Metrics</h1>
                        <p class="text-xs text-gray-500">Engineering Dashboard</p>
                    </div>
                </div>
            </div>
            
            <nav class="px-3 pb-6">
                <div class="space-y-1">
                    <a href="#" class="sidebar-link active flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg" data-page="dashboard">
                        <i class="fas fa-home w-5 mr-3"></i>
                        Dashboard
                    </a>
                    <a href="#" class="sidebar-link flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg" data-page="sprint-overview">
                        <i class="fas fa-clipboard-list w-5 mr-3"></i>
                        Sprint Overview
                    </a>
                    <a href="#" class="sidebar-link flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg" data-page="fix-version-overview">
                        <i class="fas fa-tags w-5 mr-3"></i>
                        Fix Versions
                    </a>
                    <a href="#" class="sidebar-link flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg" data-page="sprints">
                        <i class="fas fa-running w-5 mr-3"></i>
                        Sprints
                    </a>
                    <a href="#" class="sidebar-link flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg" data-page="qa-analysis">
                        <i class="fas fa-bug w-5 mr-3"></i>
                        QA Analysis
                    </a>
                    <a href="#" class="sidebar-link flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg" data-page="trends">
                        <i class="fas fa-chart-area w-5 mr-3"></i>
                        Trends
                    </a>
                </div>
                
                <div class="mt-8">
                    <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Tools</p>
                    <div class="mt-3 space-y-1">
                        <a href="#" class="sidebar-link flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg" data-page="database">
                            <i class="fas fa-database w-5 mr-3"></i>
                            Database
                        </a>
                        <a href="#" class="sidebar-link flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg" data-page="debug">
                            <i class="fas fa-code w-5 mr-3"></i>
                            Debug Tools
                        </a>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 id="page-title" class="text-2xl font-bold text-gray-900">Dashboard</h2>
                        <p id="page-subtitle" class="text-sm text-gray-500 mt-1">Overview of sprint metrics and QA performance</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="refresh-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center space-x-2">
                            <i class="fas fa-sync-alt"></i>
                            <span>Refresh</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main id="main-content" class="flex-1 overflow-y-auto p-6">
                <!-- Content will be loaded here dynamically -->
            </main>
        </div>
    </div>

    <!-- Scripts (v11 - cache bust) -->
    <script src="js/app.js?v=11"></script>
    <script src="js/api.js?v=11"></script>
    <script src="js/pages/dashboard.js?v=11"></script>
    <script src="js/pages/sprint-overview.js?v=11"></script>
    <script src="js/pages/fix-version-overview.js?v=11"></script>
    <script src="js/pages/sprints.js?v=11"></script>
    <script src="js/pages/qa-analysis.js?v=11"></script>
    <script src="js/pages/trends.js?v=11"></script>
    <script src="js/pages/database.js?v=11"></script>
    <script src="js/pages/debug.js?v=11"></script>
</body>
</html>
