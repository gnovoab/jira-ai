# File-based Jira data ingestion
# Data is loaded from jira-sprint-database.json in the tools/ directory
# No API tokens or external API calls required

feature:
  persistence-enabled: false

# Spring Boot Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name:engineering-metrics-service}
  health:
    defaults:
      enabled: true

# Application Info
spring:
  application:
    name: engineering-metrics-service
  web:
    resources:
      cache:
        cachecontrol:
          no-cache: true
          no-store: true
          must-revalidate: true
server:
  port: 8081

info:
  app:
    name: Engineering Metrics Service
    description: Sprint and developer metrics from Jira and GitHub
    version: 1.0.0


